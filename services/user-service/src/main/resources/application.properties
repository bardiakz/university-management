spring.application.name=user-service
server.port=8082

# JWT Configuration (same secret as Auth Service!)
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-here-must-be-at-least-32-characters-long}

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/userdb
spring.datasource.username=user
spring.datasource.password=pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Logging
logging.level.io.github.bardiakz=DEBUG
logging.level.org.springframework.amqp=DEBUG