spring.application.name=user-service
server.port=8082

# JWT Configuration
jwt.secret=${JWT_SECRET}

# PostgreSQL Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# RabbitMQ Configuration
spring.rabbitmq.host=${RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:admin}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:admin}

# RabbitMQ Queue/Exchange Configuration
rabbitmq.exchange.user-events=user.events
rabbitmq.queue.user-registered=user.registered.queue
rabbitmq.routing-key.user-registered=user.registered
rabbitmq.routing-key.profile-created=user.profile.created