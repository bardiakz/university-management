server.port=8090

spring.application.name=tracking-service

# PostgreSQL Configuration (Docker) - Uses environment variables
spring.datasource.url=${DB_URL:jdbc:postgresql://postgres-tracking:5432/tracking_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# RabbitMQ Configuration (Docker) - Uses environment variables
spring.rabbitmq.host=${RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:admin}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:admin}

# Redis Configuration (Docker) - Uses environment variables
spring.redis.host=${REDIS_HOST:redis}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.timeout=2000ms

# Logging Configuration
logging.level.io.github.bardiakz.tracking_service=INFO
logging.level.org.springframework.web.socket=WARN