spring.application.name=exam-service
server.port=8087

jwt.secret=${JWT_SECRET:very-very-secret-key-for-local-testing-only-1234567890}

spring.security.oauth2.resourceserver.jwt.issuer-uri=  # خالی بگذار یا حذف کن

# دیتابیس
spring.datasource.url=${DB_URL:jdbc:postgresql://exam-db:5432/examdb}
spring.datasource.username=${DB_USERNAME:exam}
spring.datasource.password=${DB_PASSWORD:exam}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

management.endpoints.web.exposure.include=*