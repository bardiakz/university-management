spring.application.name=exam-service
server.port=8087

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
internal.api.secret=${INTERNAL_API_SECRET:dev-internal-secret}

# PostgreSQL Database Configuration (Docker)
spring.datasource.url=${DB_URL:jdbc:postgresql://exam-db:5432/examdb}
spring.datasource.username=${DB_USERNAME:exam}
spring.datasource.password=${DB_PASSWORD:exam}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Actuator expose
management.endpoints.web.exposure.include=*

# JWT Resource Server
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://auth-service:8081 