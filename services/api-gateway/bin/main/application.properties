spring.cloud.gateway.routes[9].filters[1].args.name=trackingServiceCircuitBreaker

# Global Filters
spring.cloud.gateway.default-filters[0].name=RequestRateLimiter
spring.cloud.gateway.default-filters[0].args.redis-rate-limiter.replenishRate=10
spring.cloud.gateway.default-filters[0].args.redis-rate-limiter.burstCapacity=20
spring.cloud.gateway.default-filters[0].args.redis-rate-limiter.requestedTokens=1
spring.cloud.gateway.default-filters[1]=AddRequestHeader=X-Request-Gateway, API-Gateway

# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.configs.default.slidingWindowSize=10
resilience4j.circuitbreaker.configs.default.minimumNumberOfCalls=5
resilience4j.circuitbreaker.configs.default.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.configs.default.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.configs.default.waitDurationInOpenState=10s
resilience4j.circuitbreaker.configs.default.failureRateThreshold=50
resilience4j.circuitbreaker.configs.default.slowCallRateThreshold=100
resilience4j.circuitbreaker.configs.default.slowCallDurationThreshold=2s

# Circuit Breaker Instances
resilience4j.circuitbreaker.instances.authServiceCircuitBreaker.baseConfig=default
resilience4j.circuitbreaker.instances.userServiceCircuitBreaker.baseConfig=default
resilience4j.circuitbreaker.instances.resourceServiceCircuitBreaker.baseConfig=default
resilience4j.circuitbreaker.instances.bookingServiceCircuitBreaker.baseConfig=default
resilience4j.circuitbreaker.instances.marketplaceServiceCircuitBreaker.baseConfig=default
resilience4j.circuitbreaker.instances.paymentServiceCircuitBreaker.baseConfig=default
resilience4j.circuitbreaker.instances.examServiceCircuitBreaker.baseConfig=default
resilience4j.circuitbreaker.instances.notificationServiceCircuitBreaker.baseConfig=default
resilience4j.circuitbreaker.instances.iotServiceCircuitBreaker.baseConfig=default
resilience4j.circuitbreaker.instances.trackingServiceCircuitBreaker.baseConfig=default

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,gateway,metrics
management.endpoint.health.show-details=always