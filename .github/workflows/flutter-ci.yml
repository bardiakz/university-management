name: Flutter Multi-Platform Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '25'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.4'
          channel: 'stable'
          cache: true
      - run: flutter pub get
        working-directory: ./frontend/um_flutter
      - run: flutter build apk --release
        working-directory: ./frontend/um_flutter
      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: frontend/um_flutter/build/app/outputs/flutter-apk/app-release.apk

  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.4'
          channel: 'stable'
          cache: true
      - run: flutter pub get
        working-directory: ./frontend/um_flutter
      - run: flutter build web --release
        working-directory: ./frontend/um_flutter
      - uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: frontend/um_flutter/build/web/
